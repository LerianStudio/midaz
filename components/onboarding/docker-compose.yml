services:
  onboarding:
    container_name: midaz-onboarding
    restart: always
    build:
      context: ../../
      dockerfile: ./components/onboarding/Dockerfile
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - onboarding-data:/usr/src/app
    networks:
      - infra_network
      - onboarding_network

volumes:
  onboarding-data:
    name: midaz_onboarding-data

networks:
  infra_network:
    name: midaz_infra-network
    driver: bridge
    external: true
  onboarding_network:
    name: midaz_onboarding-network
    driver: bridge
