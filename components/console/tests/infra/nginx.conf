user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile           on;
  tcp_nopush         on;
  tcp_nodelay        on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  # Limite de upload
  client_max_body_size 50M;

  # Proxy buffering
  proxy_buffering on;

  # Buffers maiores para headers grandes
  proxy_buffer_size       128k;
  proxy_buffers           4 256k;
  proxy_busy_buffers_size 256k;
  large_client_header_buffers 4 16k;

  # Gzip
  gzip               on;
  gzip_min_length    1024;
  gzip_proxied       expired no-cache no-store private auth;
  gzip_types         text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_disable       "MSIE [1-6]\.";

  server {
    listen 80;
    server_name localhost;

    # Cabe√ßalhos de proxy comuns
    proxy_http_version 1.1;
    proxy_set_header   Upgrade             $http_upgrade;
    proxy_set_header   Connection          'upgrade';
    proxy_set_header   Host                $host;
    proxy_set_header   X-Real-IP           $remote_addr;
    proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto   $scheme;
    proxy_set_header   X-Forwarded-Host    $host;
    proxy_set_header   X-Forwarded-Port    80;

    # Timeouts para NextAuth e uploads pesados
    proxy_read_timeout  240s;
    proxy_connect_timeout 60s;

    # ======================================================
    # Console Principal - Root /
    # ======================================================
    
    # Todo o resto vai para o console (Midaz Console)
    location / {
      proxy_pass http://midaz-console-test:8081;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
      proxy_read_timeout 240s;
      proxy_connect_timeout 60s;
      
      # Propaga redirects corretamente
      proxy_redirect http://midaz-console-test:8081/ http://$host:$server_port/;
      proxy_redirect https://midaz-console-test:8081/ https://$host:$server_port/;
    }
  }
}

