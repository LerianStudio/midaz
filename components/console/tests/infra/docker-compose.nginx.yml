name: midaz-test

services:
  nginx-test:
    container_name: nginx-test
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - midaz-test-network

networks:
  midaz-test-network:
    name: midaz-test-network
    driver: bridge
    external: true
