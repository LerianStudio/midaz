services:
  console:
    container_name: midaz-console
    build:
      context: ../..
      dockerfile: components/console/Dockerfile.test
    restart: always
    ports:
      - '${MIDAZ_CONSOLE_PORT}:${MIDAZ_CONSOLE_PORT}'
    env_file:
      - .env
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:${MIDAZ_CONSOLE_PORT}/api/admin/health/ready'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - console-network
      - transaction-network
      - plugin-auth-network
      - infra-network
      - ledger-network
      - proxy-network

networks:
  console-network:
    name: console-network
    driver: bridge
  transaction-network:
    name: transaction-network
    driver: bridge
  ledger-network:
    name: ledger-network
    driver: bridge
  plugin-auth-network:
    name: plugin-auth-network
    driver: bridge
  infra-network:
    name: infra-network
    driver: bridge
  proxy-network:
    name: proxy-network
    driver: bridge
