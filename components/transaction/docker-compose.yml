services:
  transaction:
    container_name: midaz-transaction
    restart: always
    build:
      context: ../../
      dockerfile: ./components/transaction/Dockerfile
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/app
    networks:
      - infra-network
      - onboarding-network
      - transaction-network
      - plugin-auth-network

networks:
  infra-network:
    name: infra-network
    driver: bridge
    external: true
  onboarding-network:
    name: onboarding-network
    driver: bridge
    external: true
  transaction-network:
    name: transaction-network
    driver: bridge
  plugin-auth-network:
    external: true
