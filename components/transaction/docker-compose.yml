services:
  transaction:
    container_name: midaz-transaction
    restart: always
    build:
      context: ../../
      dockerfile: ./components/transaction/Dockerfile
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/usr/src/app
    networks:
      - infra_network
      - onboarding_network
      - transaction_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
        reservations:
          cpus: '0.5'
          memory: 512m

networks:
  infra_network:
    name: infra_network
    driver: bridge
    external: true
  onboarding_network:
    name: onboarding_network
    driver: bridge
    external: true
  transaction_network:
    name: transaction_network
    driver: bridge
