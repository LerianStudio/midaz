services:
  transaction:
    container_name: midaz-transaction
    restart: always
    build:
      context: ../../
      dockerfile: ./components/transaction/Dockerfile
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - transaction-data:/usr/src/app
    networks:
      - infra_network
      - onboarding_network
      - transaction_network

volumes:
  transaction-data:
    name: midaz_transaction-data

networks:
  infra_network:
    name: midaz_infra-network
    driver: bridge
    external: true
  onboarding_network:
    name: midaz_onboarding-network
    driver: bridge
    external: true
  transaction_network:
    name: midaz_transaction-network
    driver: bridge
