      type:
        example: creditCard
        type: string
      updatedAt:
        example: "2021-01-01T00:00:00Z"
        type: string
    type: object
  Pagination:
    description: Pagination is the struct designed to store the pagination data of
      an entity list.
    properties:
      items: {}
      limit:
        example: 10
        type: integer
      next_cursor:
        example: MDAwMDAwMDAtMDAwMC0wMDAwLTAwMDAtMDAwMDAwMDAwMDAwMA==
        type: string
        x-omitempty: true
      page:
        example: 1
        type: integer
      prev_cursor:
        example: MDAwMDAwMDAtMDAwMC0wMDAwLTAwMDAtMDAwMDAwMDAwMDAwMA==
        type: string
        x-omitempty: true
    type: object
  Rate:
    description: Rate is the struct designed to represent the rate fields of an operation.
    properties:
      externalId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      from:
        example: BRL
        type: string
      scale:
        example: 2
        minimum: 0
        type: integer
      to:
        example: USDe
        type: string
      value:
        example: 1000
        type: integer
    required:
    - externalId
    - from
    - to
    - value
    type: object
  Send:
    description: Send is the struct designed to represent the sending fields of an
      operation.
    properties:
      asset:
        example: BRL
        type: string
      scale:
        example: 2
        minimum: 0
        type: integer
      source:
        $ref: '#/definitions/Source'
      value:
        example: 1000
        type: integer
    required:
    - asset
    - source
    - value
    type: object
  Share:
    description: Share is the struct designed to represent the sharing fields of an
      operation.
    properties:
      percentage:
        type: integer
      percentageOfPercentage:
        type: integer
    required:
    - percentage
    type: object
  Source:
    description: Source is the struct designed to represent the source fields of an
      operation.
    properties:
      from:
        items:
          $ref: '#/definitions/FromTo'
        type: array
      remaining:
        example: remaining
        type: string
    required:
    - from
    type: object
  Status:
    description: Status is the struct designed to represent the status of a transaction.
    properties:
      code:
        example: ACTIVE
        maxLength: 100
        type: string
      description:
        example: Active status
        maxLength: 256
        type: string
    type: object
  Transaction:
    description: Transaction is a struct designed to store transaction data.
    properties:
      amount:
        example: 1500
        type: number
      amountScale:
        example: 2
        type: number
      assetCode:
        example: BRL
        type: string
      chartOfAccountsGroupName:
        example: Chart of accounts group name
        type: string
      createdAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      deletedAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      description:
        example: Transaction description
        type: string
      destination:
        example:
        - '@person2'
        items:
          type: string
        type: array
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      ledgerId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      metadata:
        additionalProperties: {}
        type: object
      operations:
        items:
          $ref: '#/definitions/Operation'
        type: array
      organizationId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      parentTransactionId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      source:
        example:
        - '@person1'
        items:
          type: string
        type: array
      status:
        $ref: '#/definitions/Status'
      template:
        example: Transaction template
        type: string
      updatedAt:
        example: "2021-01-01T00:00:00Z"
        type: string
    type: object
  UpdateOperationInput:
    description: UpdateOperationInput is the input payload to update an operation.
    properties:
      description:
        example: Credit card operation
        maxLength: 256
        type: string
      metadata:
        additionalProperties: {}
        type: object
    type: object
  UpdateTransactionInput:
    description: UpdateTransactionInput is the input payload to update a transaction.
    properties:
      description:
        example: Transaction description
        maxLength: 256
        type: string
      metadata:
        additionalProperties: {}
        type: object
    type: object
