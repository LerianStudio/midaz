basePath: /
definitions:
  Amount:
    description: Amount is the struct designed to represent the amount of an operation.
    properties:
      asset:
        example: BRL
        type: string
      scale:
        example: 2
        minimum: 0
        type: integer
      value:
        example: 1000
        type: integer
    required:
    - asset
    - value
    type: object
  AssetRate:
    description: AssetRate is a struct designed to store asset rate data.
    properties:
      createdAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      externalId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      from:
        example: USD
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      ledgerId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      metadata:
        additionalProperties: {}
        type: object
      organizationId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      rate:
        example: 100
        type: number
      scale:
        example: 2
        type: number
      source:
        example: External System
        type: string
      to:
        example: BRL
        type: string
      ttl:
        example: 3600
        type: integer
      updatedAt:
        example: "2021-01-01T00:00:00Z"
        type: string
    type: object
  Balance:
    description: Balance is the struct designed to represent the account balance.
    properties:
      available:
        example: 1500
        type: number
      onHold:
        example: 500
        type: number
      scale:
        example: 2
        type: number
    type: object
  CreateAssetRateInput:
    description: CreateAssetRateInput is the input payload to create an asset rate.
    properties:
      externalId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      from:
        example: USD
        type: string
      metadata:
        additionalProperties: {}
        type: object
      rate:
        example: 100
        type: integer
      scale:
        example: 2
        minimum: 0
        type: integer
      source:
        example: External System
        type: string
      to:
        example: BRL
        type: string
      ttl:
        example: 3600
        type: integer
    required:
    - from
    - rate
    - to
    type: object
  CreateTransactionInput:
    description: CreateTransactionInput is the input payload to create a transaction.
    properties:
      chartOfAccountsGroupName:
        maxLength: 256
        type: string
      code:
        maxLength: 100
        type: string
      description:
        maxLength: 256
        type: string
      distribute:
        $ref: '#/definitions/Distribute'
      metadata:
        additionalProperties: {}
        type: object
      pending:
        type: boolean
      send:
        $ref: '#/definitions/Send'
    required:
    - distribute
    - send
    type: object
  Distribute:
    description: Distribute is the struct designed to represent the distribution fields
      of an operation.
    properties:
      remaining:
        type: string
      to:
        items:
          $ref: '#/definitions/FromTo'
        type: array
    required:
    - to
    type: object
  FromTo:
    description: FromTo is the struct designed to represent the from/to fields of
      an operation.
    properties:
      account:
        example: '@person1'
        type: string
      amount:
        $ref: '#/definitions/Amount'
      chartOfAccounts:
        example: "1000"
        type: string
      description:
        example: description
        type: string
      isFrom:
        example: true
        type: boolean
      metadata:
        additionalProperties: {}
        type: object
      rate:
        $ref: '#/definitions/Rate'
      remaining:
        example: remaining
        type: string
      share:
        $ref: '#/definitions/Share'
    type: object
  Operation:
    description: Operation is a struct designed to store operation data.
    properties:
      accountAlias:
        example: '@person1'
        type: string
      accountId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      amount:
        $ref: '#/definitions/Amount'
      assetCode:
        example: BRL
        type: string
      balance:
        $ref: '#/definitions/Balance'
      balanceAfter:
        $ref: '#/definitions/Balance'
      chartOfAccounts:
        example: "1000"
        type: string
      createdAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      deletedAt:
        example: "2021-01-01T00:00:00Z"
        type: string
      description:
        example: Credit card operation
        type: string
      id:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      ledgerId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      metadata:
        additionalProperties: {}
        type: object
      organizationId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      portfolioId:
        example: 00000000-0000-0000-0000-000000000000
        type: string
      status:
        $ref: '#/definitions/Status'
      transactionId:
        example: 00000000-0000-0000-0000-000000000000
