basePath: /
definitions:
  HashValidationResponse:
    description: HashValidationResponse show if any of the logs has been tampered
    properties:
      auditId:
        type: string
      calculatedHash:
        type: string
      expectedHash:
        type: string
      isTampered:
        type: boolean
    type: object
  Leaf:
    description: Leaf stores each audit log
    properties:
      body:
        items:
          type: integer
        type: array
      leaf_id:
        type: string
    type: object
  LogsResponse:
    description: LogsResponse is the response with audit log values
    properties:
      leaves:
        items:
          $ref: '#/definitions/Leaf'
        type: array
      tree_id:
        type: integer
    type: object
host: localhost:3005
info:
  contact:
    name: Discord community
