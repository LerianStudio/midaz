        in: query
        name: hard_delete
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/pkg.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pkg.HTTPError'
