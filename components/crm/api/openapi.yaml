components:
  schemas:
    Address:
      description: Address object
      example:
        country: US
        zipCode: 00000-000
        city: New York
        description: Home address
        state: NY
        line2: Street 2
        line1: Street 1
      properties:
        city:
          description: The city of the address.
          example: New York
          type: string
        country:
          description: The two-letter code (ISO 3166-1 alpha2) that represents the
            country of the address.
          example: US
          type: string
        description:
          description: A description of the address.
          example: Home address
          type: string
        line1:
          description: The first line of the address. Usually used to inform the name
            of the street and the number of the building.
          example: Street 1
          type: string
        line2:
          description: The second line of the address. Usually used to inform about
            any complements such as the number of the apartment.
          example: Street 2
          type: string
        state:
          description: The state or region of the address.
          example: NY
          type: string
        zipCode:
          description: The postal code of the address.
          example: 00000-000
          type: string
      type: object
    Addresses:
      description: Addresses object
      example:
        additional1:
          country: US
          zipCode: 00000-000
          city: New York
          description: Home address
          state: NY
          line2: Street 2
          line1: Street 1
        additional2:
          country: US
          zipCode: 00000-000
          city: New York
          description: Home address
          state: NY
          line2: Street 2
          line1: Street 1
        primary:
          country: US
          zipCode: 00000-000
          city: New York
          description: Home address
          state: NY
          line2: Street 2
          line1: Street 1
      properties:
        additional1:
          $ref: '#/components/schemas/Address'
        additional2:
          $ref: '#/components/schemas/Address'
        primary:
          $ref: '#/components/schemas/Address'
      type: object
    AliasResponse:
      description: AliasResponse payload
      example:
        ledgerId: 00000000-0000-0000-0000-000000000000
        accountId: 00000000-0000-0000-0000-000000000000
        createdAt: 2025-01-01T00:00:00Z
        deletedAt: 2025-01-01T00:00:00Z
        metadata:
          key: '{}'
        bankingDetails:
          bankId: "12345"
          countryCode: US
          iban: US12345678901234567890
          type: CACC
          branch: "0001"
          openingDate: 2025-01-01
          account: "123450"
        document: "91315026015"
        id: 00000000-0000-0000-0000-000000000000
        type: LEGAL_PERSON
        holderId: 00000000-0000-0000-0000-000000000000
        updatedAt: 2025-01-01T00:00:00Z
      properties:
        accountId:
          example: 00000000-0000-0000-0000-000000000000
          type: string
        bankingDetails:
          $ref: '#/components/schemas/BankingDetails'
        createdAt:
          example: 2025-01-01T00:00:00Z
          type: string
        deletedAt:
          example: 2025-01-01T00:00:00Z
          type: string
        document:
          example: "91315026015"
          type: string
        holderId:
          example: 00000000-0000-0000-0000-000000000000
          type: string
        id:
          example: 00000000-0000-0000-0000-000000000000
          type: string
        ledgerId:
          example: 00000000-0000-0000-0000-000000000000
          type: string
        metadata:
          additionalProperties:
            type: object
          type: object
        type:
          example: LEGAL_PERSON
          type: string
        updatedAt:
          example: 2025-01-01T00:00:00Z
          type: string
      type: object
    BankingDetails:
      description: BankingDetails object
      example:
        bankId: "12345"
        countryCode: US
        iban: US12345678901234567890
        type: CACC
        branch: "0001"
        openingDate: 2025-01-01
        account: "123450"
      properties:
        account:
          description: The account code or number.
          example: "123450"
          type: string
        bankId:
          description: The code or identifier for correlation with the bank holding
            the account.
          example: "12345"
          type: string
        branch:
          description: The branch number or code.
          example: "0001"
          type: string
        countryCode:
          description: The country code where the bank is located.
          example: US
          type: string
        iban:
          description: The International Bank Account Number.
          example: US12345678901234567890
          type: string
        openingDate:
          description: The date the account was opened.
          example: 2025-01-01
          type: string
        type:
          description: Type of account.
          example: CACC
          type: string
      type: object
    Contact:
      description: Contact object
      example:
        secondaryEmail: john.doe@example.com
        mobilePhone: +1555555555
        otherPhone: +1555555555
        primaryEmail: john.doe@example.com
      properties:
        mobilePhone:
          description: The mobile phone number of the holder, including country code.
          example: +1555555555
          type: string
        otherPhone:
          description: Any additional phone number of the holder.
          example: +1555555555
          type: string
        primaryEmail:
          description: The primary email address of the holder.
          example: john.doe@example.com
          type: string
        secondaryEmail:
          description: The secondary email address of the holder.
          example: john.doe@example.com
          type: string
      type: object
    CreateAliasRequest:
      description: CreateAliasRequest payload
      example:
        ledgerId: 00000000-0000-0000-0000-000000000000
        accountId: 00000000-0000-0000-0000-000000000000
        metadata:
          key: '{}'
        bankingDetails: '{}'
      properties:
        accountId:
          description: Unique identifier of the related account on ledger.
          example: 00000000-0000-0000-0000-000000000000
          type: string
        bankingDetails:
          allOf:
          - $ref: '#/components/schemas/BankingDetails'
          description: Object with banking information of the related account.
          type: object
        ledgerId:
          description: Unique identifier of the ledger of the related account.
          example: 00000000-0000-0000-0000-000000000000
          type: string
        metadata:
          additionalProperties:
            type: object
          description: An object containing key-value pairs to add as metadata, where
            the field name is the key and the field value is the value.
          type: object
      required:
      - accountId
      - ledgerId
      type: object
    CreateHolderRequest:
      description: CreateHolderRequest payload
      example:
        addresses: '{}'
        metadata:
          key: '{}'
        contact: '{}'
        document: "91315026015"
        legalPerson: '{}'
        name: John Doe
        externalId: G4K7N8M2
        type: NATURAL_PERSON
        naturalPerson: '{}'
      properties:
        addresses:
          allOf:
          - $ref: '#/components/schemas/Addresses'
          description: Object of addresses.
          type: object
        contact:
          allOf:
          - $ref: '#/components/schemas/Contact'
          description: Object with contact information.
          type: object
        document:
          description: The holder’s identification document.
          example: "91315026015"
          type: string
        externalId:
          description: Optional field for an external identifier to client correlation
            purposes.
          example: G4K7N8M2
          type: string
        legalPerson:
          allOf:
          - $ref: '#/components/schemas/LegalPerson'
          description: Object with legal person information.
          type: object
        metadata:
          additionalProperties:
            type: object
          description: An object containing key-value pairs to add as metadata, where
            the field name is the key and the field value is the value.
          type: object
        name:
          description: |-
            Holders name.
            **Notes:** If the person type is LEGAL_PERSON, this must be the full legal name. If the person type is NATURAL_PERSON, this should be the individuals full name.
          example: John Doe
          type: string
        naturalPerson:
          allOf:
          - $ref: '#/components/schemas/NaturalPerson'
          description: Object with natural person information.
          type: object
        type:
          description: |-
            Type of person.
            * NATURAL_PERSON - Individual
            * LEGAL_PERSON - Company
          enum:
          - NATURAL_PERSON
          - LEGAL_PERSON
          example: NATURAL_PERSON
          type: string
      required:
      - document
      - name
      - type
      type: object
    ErrorMessage:
      description: Response message error
      properties:
        code:
          example: CRM-0000
          type: string
        message:
          example: Error message
          type: string
        title:
          example: Error title
          type: string
      type: object
    HolderResponse:
      description: HolderResponse payload
      example:
        addresses:
          additional1:
            country: US
