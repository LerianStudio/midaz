openapi: 3.0.1
info:
  contact: {}
  description: The CRM API provides a set of endpoints for managing holder data, including
    information related to their ledger accounts.
  title: Plugin CRM
  version: 1.0.0
servers:
- url: //localhost:4003/
paths:
  /v1/aliases:
    get:
      description: List all Aliases with or without filters. CRM listing endpoints
        support pagination using the page, limit, and sort parameters. The sort parameter
        orders results by the entity ID using the UUID v7 standard, which is time-sortable,
        ensuring chronological ordering of the results.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: query
        name: holder_id
        schema:
          type: string
      - description: Metadata
        in: query
        name: metadata
        schema:
          type: string
      - description: Limit
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      - description: Page
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Sort Order
        in: query
        name: sort_order
        schema:
          enum:
          - asc
          - desc
          type: string
      - description: Return includes logically deleted aliases.
        in: query
        name: include_deleted
        schema:
          type: string
      - description: Filter alias by accountID
        in: query
        name: account_id
        schema:
          type: string
      - description: Filter alias by ledgerID
        in: query
        name: ledger_id
        schema:
          type: string
      - description: Filter alias by document
        in: query
        name: document
        schema:
          type: string
      - description: Filter alias by banking details branch
        in: query
        name: banking_details_branch
        schema:
          type: string
      - description: Filter alias by banking details account
        in: query
        name: banking_details_account
        schema:
          type: string
      - description: Filter alias by banking details iban
        in: query
        name: banking_details_iban
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: List Aliases
      tags:
      - Aliases
  /v1/holders:
    get:
      description: List all Holders. CRM listing endpoints support pagination using
        the page, limit, and sort parameters. The sort parameter orders results by
        the entity ID using the UUID v7 standard, which is time-sortable, ensuring
        chronological ordering of the results.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: Metadata
        in: query
        name: metadata
        schema:
          type: string
      - description: Limit
        in: query
        name: limit
        schema:
          default: 10
          type: integer
      - description: Page
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Sort Order
        in: query
        name: sort_order
        schema:
          enum:
          - asc
          - desc
          type: string
      - description: Return includes logically deleted holders.
        in: query
        name: include_deleted
        schema:
          type: string
      - description: Filter holders by externalID
        in: query
        name: external_id
        schema:
          type: string
      - description: Filter holders by document
        in: query
        name: document
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: List Holders
      tags:
      - Holders
    post:
      description: Creates a new holder with the provided details.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHolderRequest'
        description: Holder Input
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HolderResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Create a Holder
      tags:
      - Holders
      x-codegen-request-body-name: holder
  /v1/holders/{holder_id}/aliases:
    post:
      description: Enables a creation of an alias account, which represents an account
        in the ledger. The alias account is linked to specific business information,
        making it easier to manage and abstract account data within the system.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: path
        name: holder_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAliasRequest'
        description: Alias Input
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliasResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Create an Alias Account
      tags:
      - Aliases
      x-codegen-request-body-name: alias
  /v1/holders/{holder_id}/aliases/{alias_id}:
    delete:
      description: Delete an Alias. **Note:** By default, the delete endpoint performs
        a logical deletion (soft delete) of the entity in the system. If a physical
        deletion (hard delete) is required, you can use the query parameter outlined
        in the documentation.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: path
        name: holder_id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Alias account.
        in: path
        name: alias_id
        required: true
        schema:
          type: string
      - description: Use only to perform a physical deletion of the data. This action
          is irreversible.
        in: query
        name: hard_delete
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Delete an Alias
      tags:
      - Aliases
    get:
      description: Retrieves detailed information about a specific alias using its
        unique identifier.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: path
        name: holder_id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Alias account.
        in: path
        name: alias_id
        required: true
        schema:
          type: string
      - description: Returns the alias even if it was logically deleted.
        in: query
        name: include_deleted
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliasResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Retrieve Alias details
      tags:
      - Aliases
    patch:
      description: Update details of an alias.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: path
        name: holder_id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Alias account.
        in: path
        name: alias_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAliasRequest'
        description: Alias Input
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliasResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Update an Alias
      tags:
      - Aliases
      x-codegen-request-body-name: alias
  /v1/holders/{id}:
    delete:
      description: Delete a Holder. **Note:** By default, the delete endpoint performs
        a logical deletion (soft delete) of the entity in the system. If a physical
        deletion (hard delete) is required, you can use the query parameter outlined
        in the documentation.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
        required: true
        schema:
          type: string
      - description: The unique identifier of the Holder.
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: Use only to perform a physical deletion of the data. This action
          is irreversible.
        in: query
        name: hard_delete
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Not Found
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Delete a Holder
      tags:
      - Holders
    get:
      description: Retrieves detailed information about a specific holder using its
        unique identifier.
      parameters:
      - description: "The authorization token in the 'Bearer\taccess_token' format.\
          \ Only required when auth plugin is enabled."
        in: header
        name: Authorization
        schema:
          type: string
      - description: The unique identifier of the Organization associated with the
          Ledger.
        in: header
        name: X-Organization-Id
