          example: US

          minLength: 2

          maxLength: 2'
        type: string
        maxLength: 2
        minLength: 2
        example: US
      line1:
        description: 'Primary address line (street address or PO Box)

          example: 123 Financial Avenue

          maxLength: 256'
        type: string
        maxLength: 256
        example: 123 Financial Avenue
      line2:
        description: 'Secondary address information like apartment number, suite,
