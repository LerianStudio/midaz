      metadata:
        description: 'Custom key-value pairs for extending the account information

          required: false

          example: {"department": "Treasury", "purpose": "Operating Expenses", "region":
          "Global"}'
        type: object
        additionalProperties: {}
      name:
        description: 'Human-readable name of the account

