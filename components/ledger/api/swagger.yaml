      summary: List all organizations
      parameters:
      - type: string
        description: 'Authorization Bearer Token with format: Bearer {token}'
        name: Authorization
        in: header
        required: true
      - type: string
        description: Request ID for tracing
        name: X-Request-Id
        in: header
      - type: string
        description: JSON string to filter organizations by metadata fields
        name: metadata
        in: query
      - maximum: 100
        minimum: 1
        type: integer
        default: 10
        description: Maximum number of records to return per page
        name: limit
        in: query
      - minimum: 1
        type: integer
        default: 1
        description: Page number for pagination
        name: page
        in: query
      - type: string
        description: 'Filter organizations created on or after this date (format:
          YYYY-MM-DD)'
        name: start_date
        in: query
      - type: string
        description: 'Filter organizations created on or before this date (format:
          YYYY-MM-DD)'
        name: end_date
        in: query
      - enum:
        - asc
        - desc
        type: string
        description: Sort direction for results based on creation date
        name: sort_order
        in: query
