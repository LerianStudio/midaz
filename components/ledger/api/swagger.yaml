  contact:
    name: Discord community
    url: https://discord.gg/DnhqKwkGv3
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: v3.5.1
host: localhost:3002
basePath: /
paths:
