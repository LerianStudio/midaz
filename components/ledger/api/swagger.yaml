          example: Suite 1500

          maxLength: 256'
        type: string
        maxLength: 256
        example: Suite 1500
      state:
        description: 'State, province, or region name or code

          example: NY

          maxLength: 100'
        type: string
        maxLength: 100
        example: NY
      zipCode:
        description: 'Postal code or ZIP code

          example: 10001

          maxLength: 20'
        type: string
        maxLength: 20
        example: '10001'
  Asset:
