# Air configuration for ledger service (unified onboarding + transaction)
# Watches full monorepo for changes in shared packages

root = "/app"
testdata_dir = "testdata"
tmp_dir = "tmp/ledger"

[build]
  args_bin = []
  bin = "./tmp/ledger/main"
  cmd = "go build -o ./tmp/ledger/main ./components/ledger/cmd/app/main.go"
  delay = 1000
  exclude_dir = [
    "assets",
    "tmp",
    "vendor",
    "testdata",
    "node_modules",
    ".git",
    ".idea",
    ".vscode",
    "bin",
    "reports",
    "postman",
    "docs",
    "image",
    ".github",
    ".githooks",
    "components/console",
    "components/mdz",
    "components/infra",
  ]
  exclude_file = []
  exclude_regex = ["_test.go", ".*_mock.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  # Ledger watches onboarding and transaction since it's a unified service
  include_dir = [
    "components/ledger",
    "components/onboarding",
    "components/transaction",
    "pkg",
    "internal",
  ]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
