apiVersion: 1

# List of data sources to insert/update
datasources:
  - name: Prometheus
    type: prometheus
    uid: mimir
    access: proxy
    url: http://localhost:9090
    isDefault: true
    jsonData:
      prometheusType: Prometheus
    version: 1
    editable: true

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://localhost:3100
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: traceID=(\w+)
          name: TraceID
    version: 1
    editable: true

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://localhost:3200
    jsonData:
      nodeGraph:
        enabled: true
      tracesToLogs:
        datasourceUid: loki
        filterBySpanID: true
        filterByTraceID: true
        spanEndTimeShift: 1h
        spanStartTimeShift: -1h
        tags: ['service.name', 'span.name']
    version: 1
    editable: true