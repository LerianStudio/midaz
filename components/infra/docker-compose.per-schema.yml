# Per-schema shared infrastructure
# Single shared database instance for per-schema multi-tenant mode
#
# Usage:
#   docker compose --env-file .env.per-schema -f docker-compose.per-schema.yml up -d
#
# This creates a single instance of each service on different ports,
# allowing it to run alongside the main infrastructure.

name: midaz-per-schema

services:
  midaz-mongodb-schema:
    container_name: midaz-mongodb-schema
    image: mongo:8
    env_file:
      - .env.per-schema
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 10s
      timeout: 5s
      retries: 5
    user: root
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    command: [ "sh", "-c", "mongod --replSet rs0 --bind_ip_all --port ${MONGO_PORT}" ]
    volumes:
      - mongodb-schema-data:/data/db
    networks:
      - infra-network

  midaz-mongodb-schema-init:
    container_name: midaz-mongodb-schema-init
    env_file:
      - .env.per-schema
    image: mongo:8
    depends_on:
      midaz-mongodb-schema:
        condition: service_healthy
    environment:
      MONGO_HOST: midaz-mongodb-schema
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./mongo/mongo-schema.sh:/data/mongo-schema.sh
    entrypoint: [ "sh", "-c", "chmod +x /data/mongo-schema.sh && sh /data/mongo-schema.sh" ]
    networks:
      - infra-network

  midaz-postgres-schema-primary:
    container_name: midaz-postgres-schema-primary
    image: postgres:17
    restart: always
    user: ${USER_EXECUTE_COMMAND}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -p ${DB_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      PGPORT: ${DB_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 md5"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres
      -c wal_level=logical
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c max_connections=${MAX_CONNECTIONS}
      -c shared_buffers=${SHARED_BUFFERS}
    volumes:
      - postgres-schema-data:/var/lib/postgresql/data
      - ./postgres/init-schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - infra-network

  midaz-postgres-schema-replica:
    container_name: midaz-postgres-schema-replica
    image: postgres:17
    restart: always
    user: ${USER_EXECUTE_COMMAND}
    ports:
      - ${DB_REPLICA_PORT}:${DB_REPLICA_PORT}
    environment:
      PGPORT: ${DB_REPLICA_PORT}
      PGUSER: ${REPLICATION_USER}
      PGPASSWORD: ${REPLICATION_PASSWORD}
    command: |
      bash -c "
      if [ ! -d \"/var/lib/postgresql/data\" ] || [ ! -f \"/var/lib/postgresql/data/postgresql.conf\" ]; then
        until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot --host=midaz-postgres-schema-primary --port=${DB_PORT}
        do
          echo 'Waiting for midaz-postgres-schema-primary to connect...'
          sleep 1s
        done

        echo 'Backup done..., starting midaz-postgres-schema-replica...'
        chmod 0700 /var/lib/postgresql/data

        # Ensure the port is set to use for the replica
        sed -i 's/^#port.*/port = ${DB_REPLICA_PORT}/' /var/lib/postgresql/data/postgresql.conf

        # Define database max conn
        sed -i 's/^#*max_connections.*/max_connections = ${MAX_CONNECTIONS}/' /var/lib/postgresql/data/postgresql.conf

        # Define database shared buffers
        sed -i 's/^#*shared_buffers.*/shared_buffers = ${SHARED_BUFFERS}/' /var/lib/postgresql/data/postgresql.conf
      fi
      exec postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
      "
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_REPLICA_USER} -p ${DB_REPLICA_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      midaz-postgres-schema-primary:
        condition: service_healthy
    volumes:
      - postgres-schema-replica-data:/var/lib/postgresql/data
    networks:
      - infra-network

volumes:
  postgres-schema-data:
  postgres-schema-replica-data:
  mongodb-schema-data:

networks:
  infra-network:
    name: infra-network
    external: true
