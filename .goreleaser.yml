project_name: mdz

builds:
  - id: "mdz"
    main: ./components/mdz/main.go
    binary: mdz
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
    goarm:
      - "6"
    ldflags:
      - -s -w -X github.com/LerianStudio/midaz/components/mdz/pkg/environment.Version={{.Version}}

archives:
  - id: "mdz"
    builds:
      - "mdz"
    format: tar.gz
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  skip: false

git:
  prerelease_suffix: "-"

release:
  prerelease: auto

