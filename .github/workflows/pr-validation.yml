# PR Validation workflow for Midaz
# Shared workflows version: v1.7.0

name: PR Validation

on:
  pull_request:
    branches: [develop, release-candidate, main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    uses: LerianStudio/github-actions-shared-workflows/.github/workflows/pr-validation.yml@v1.7.0
    with:
      runner_type: "blacksmith-4vcpu-ubuntu-2404"
      pr_title_types: |
        feat
        fix
        docs
        style
        refactor
        perf
        test
        chore
        ci
        build
        revert
      pr_title_scopes: |
        onboarding
        transaction
        crm
        ledger
        api
        pkg
        cmd
        internal
        handlers
        middleware
        router
        routes
        schemas
        bounded-contexts
        constants
        infrastructure
        platform
        service
        migrations
        scripts
        configs
        deps
      require_scope: false
      min_description_length: 50
      check_changelog: true
      enable_auto_labeler: false
