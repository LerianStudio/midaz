name: "Console Combined Analysis"

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  id-token: write
  contents: read
  pull-requests: read
  actions: read
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      console: ${{ steps.filter.outputs.console }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changes in console
        id: filter
        uses: tinyfists/actions-monorepo@v1
        with:
          paths: |
            components/console/**

  npm-audit:
    needs: detect-changes
    if: needs.detect-changes.outputs.console == 'true'
    runs-on: ubuntu-latest
    name: Run npm audit and fix vulnerabilities
    defaults:
      run:
        working-directory: components/console
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --omit=dev

      - name: Fix vulnerabilities
        run: npm audit fix

  unit-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.console == 'true'
    runs-on: ubuntu-latest
    name: Run Unit Tests for Console
    defaults:
      run:
        working-directory: components/console
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install SWC binary (Linux only)
        run: npm install --save-dev @next/swc-linux-x64-gnu --platform=linux --cpu=x64

      - name: Install dependencies
        run: npm install

      - name: Patch Next.js SWC binaries (warm-up)
        run: npx next build

      - name: Run Unit Tests
        run: npm test
