name: Release

# Shared workflows version: v1.10.1

on:
  push:
    branches:
      - develop
      - release-candidate
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # =========================
  # INTEGRATION TESTS - GO
  # =========================
  integration_tests_go:
    name: Go Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Unit Tests - Onboarding
        working-directory: components/onboarding
        shell: bash
        run: make test

      - name: Unit Tests - Transaction
        working-directory: components/transaction
        shell: bash
        run: make test

      - name: Unit Tests - CRM
        working-directory: components/crm
        shell: bash
        run: make test

      - name: Unit Tests - Ledger
        working-directory: components/ledger
        shell: bash
        run: make test

  # =========================
  # INTEGRATION TESTS - CONSOLE
  # =========================
  integration_tests_console:
    name: Console Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: components/console
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install SWC binary (Linux only)
        run: npm install --no-save @next/swc-linux-x64-gnu --platform=linux --cpu=x64

      - name: Install dependencies
        run: npm install

      - name: Patch Next.js SWC binaries (warm-up)
        run: npx next build

      - name: Run Unit Tests
        run: npm test

  # =========================
  # RELEASE
  # =========================
  release:
    name: Create Release
    needs: [integration_tests_go, integration_tests_console]
    uses: LerianStudio/github-actions-shared-workflows/.github/workflows/release.yml@v1.10.1
    with:
      runner_type: "blacksmith-4vcpu-ubuntu-2404"
    secrets: inherit

  # =========================
  # AI-POWERED CHANGELOG
  # =========================
  generate_changelog:
    name: Generate AI-powered Changelog
    needs: release
    if: always() && needs.release.result == 'success'
    uses: LerianStudio/github-actions-shared-workflows/.github/workflows/gptchangelog.yml@v1.10.1
    with:
      runner_type: "blacksmith-4vcpu-ubuntu-2404"
      stable_releases_only: true
      openai_model: "openai/gpt-4o"
    secrets: inherit
