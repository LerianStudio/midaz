name: "packages manager"

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened


jobs:
  verify_release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Release Source
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RAW_RELEASE=$(gh release list --repo $GITHUB_REPOSITORY --limit 1 --json tagName --jq '.[0].tagName')
          FORMATTED_RELEASE=$(echo "$RAW_RELEASE" | sed -E 's/-[a-zA-Z0-9.]+//')
          
          echo "Raw release: $RAW_RELEASE"
          echo "Formatted release: $FORMATTED_RELEASE"

          echo "raw_release=$RAW_RELEASE" >> $GITHUB_ENV
          echo "formatted_release=$FORMATTED_RELEASE" >> $GITHUB_ENV

          CURRENT_BRANCH=$(gh pr view --json headRefName -q ".headRefName" 2>/dev/null || echo ${{ github.ref_name }})
          if [ "$CURRENT_BRANCH" = "main" ]; then
            echo "is_main=true" >> $GITHUB_ENV
          else
            echo "is_main=false" >> $GITHUB_ENV
          fi

      - name: Output branch check result
        run: echo "Is the branch main? ${{ env.is_main }}"

      - name: Use the output
        run: |
          echo "The raw_release value is: ${{ env.raw_release }}"
          echo "The formatted_release value is: ${{ env.formatted_release }}"