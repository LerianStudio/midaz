name: "PR Security Scan"

# This workflow runs security scans on pull requests
# targeting develop, release-candidate, and main branches

on:
  pull_request:
    branches:
      - develop
      - release-candidate
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - 'LICENSE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - '*.png'
      - '*.jpg'
      - '*.svg'

jobs:
  security-scan:
    uses: LerianStudio/github-actions-shared-workflows/.github/workflows/pr-security-scan.yml@v1.3.5
    with:
      runner_type: "blacksmith-4vcpu-ubuntu-2404"
      filter_paths: |-
        components/onboarding
        components/transaction
        components/console
        components/crm
        components/ledger
      path_level: "2"
      dockerhub_org: "lerianstudio"
    secrets: inherit