name: "Go Combined Analysis"

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: read
  security-events: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      onboarding: ${{ steps.changes.outputs.onboarding }}
      transaction: ${{ steps.changes.outputs.transaction }}
      crm: ${{ steps.changes.outputs.crm }}
      migrations: ${{ steps.changes.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect backend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            onboarding:
              - 'components/onboarding/**'
            transaction:
              - 'components/transaction/**'
            crm:
              - 'components/crm/**'
            migrations:
              - 'components/onboarding/migrations/**'
              - 'components/transaction/migrations/**'

  CodeQL:
    name: Run CodeQL to Midaz
    needs: detect-changes
    if: needs.detect-changes.outputs.onboarding == 'true' || needs.detect-changes.outputs.transaction == 'true' || needs.detect-changes.outputs.crm == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  GolangCI-Lint:
    name: Run GolangCI-Lint to Midaz
    needs: detect-changes
    if: needs.detect-changes.outputs.onboarding == 'true' || needs.detect-changes.outputs.transaction == 'true' || needs.detect-changes.outputs.crm == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build custom golangci-lint with panicguard plugins
        run: |
          golangci-lint custom
          echo "Custom binary built successfully"
          ./custom-gcl linters | grep -E "panicguard"

      - name: Run GolangCI-Lint with custom plugins
        run: |
          ./custom-gcl run --timeout 10m ./...

  GoSec:
    name: Run GoSec to Midaz
    needs: detect-changes
    if: needs.detect-changes.outputs.onboarding == 'true' || needs.detect-changes.outputs.transaction == 'true' || needs.detect-changes.outputs.crm == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Gosec Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-generated ./components/... ./pkg/...

  unit-tests:
    name: Run Unit Tests to Midaz
    needs: detect-changes
    if: needs.detect-changes.outputs.onboarding == 'true' || needs.detect-changes.outputs.transaction == 'true' || needs.detect-changes.outputs.crm == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Unit Tests (unit only)
        shell: bash
        run: make test-unit

  migration-lint:
    name: Lint Database Migrations
    needs: detect-changes
    if: needs.detect-changes.outputs.migrations == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Build migration linter
        run: go build -o ./bin/migration-lint ./scripts/migration_linter

      - name: Lint onboarding migrations
        run: ./bin/migration-lint ./components/onboarding/migrations

      - name: Lint transaction migrations
        run: ./bin/migration-lint ./components/transaction/migrations
